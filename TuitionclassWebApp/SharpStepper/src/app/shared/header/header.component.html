<header class="mb-10">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <img src="../../../assets/images/SSLogo.png" height="30" alt="logo" style=" border-radius: 20px 0px 0px 20px;"
          (click)="homepage()" />
        <img src="../../../assets/images/SSLogoName.png" height="30" alt="logo" (click)="homepage()" />&nbsp;&nbsp;
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button routerLink="/registration" *ngIf="isAdmin" class="btn"><sup><i class="fa fa-plus"
                  style="font-size:12px"></i></sup>Add User</button>
          </li>
          <li class="nav-item">
            <button routerLink="/createrole" *ngIf="isAdmin" class="btn"><sup><i class="fa fa-plus"
                  style="font-size:12px"></i></sup>Add Role</button>
          </li>
          <li class="nav-item">
            <button routerLink="/students" *ngIf="isAdmin" class="btn">Student Section</button>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <span style="margin-right: 20px"><i>LoggedIn as : <u>{{ email }}</u></i></span>
        <span><i>Role : <u>{{ role }}</u></i></span>
        &nbsp;
        <button (click)="logout()" class="logout-button" title="Logout"><i class="fa fa-sign-out"
            aria-hidden="true"></i></button>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
